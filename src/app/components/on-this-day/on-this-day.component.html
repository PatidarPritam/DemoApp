<p>Today's Birth!</p>

<div>
    <ul *ngFor="let item of displayData">
        <li> <img src={{item.thumbnail}} alt="Image not found" width="50px" height="50px">  {{item.name}}   {{item.description}}  </li>
    </ul>
<p>Today's Death!</p>
    <ul *ngFor="let item of displayDeathData">
        <li> <img src={{item.thumbnail}} alt="Image not found" width="50px" height="50px">  {{item.name}}   {{item.description}}  </li>
    </ul>
</div>
