<body>
<p>Most Read Content!</p>
<div>
    <ul *ngFor="let item of displayData">
        <div class="container">
             <li> <img  class="thumbnail"  src={{item.thumbnail}} alt="Image not found" > </li>
              <div class="margin">
             <li>{{item.name}}</li>
              <li>{{item.description}}</li>
              <li class="truncate-text">{{item.extract}}</li>
             </div>
            </div>
    </ul>
</div>
</body>
